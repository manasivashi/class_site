	 body {font-family: helvetica, bold; font-size: 75pt; text-align: center;}

a:link {
    color: red;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: red;
    text-decoration: none;
}

/* mouse over link */

    color: yellow;
    text-decoration: none;
}

/* selected link */
a:active {
    color: yellow;
    text-decoration: none;
}

</style>
