<style type="text/css">
  /* unvisited link */
a:link {
    color: yellow;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: yellow;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: red;
    text-decoration: none;
}

/* selected link */
a:active {
    color: red;
    text-decoration: none;
}
</style>
  
</head>
